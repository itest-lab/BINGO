<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムビンゴ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #eaeaea;
        }
        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #current-number {
            width: 700px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-110%, -50%); 
            border-radius: 10px;
        }

        #past-numbers {
            margin-left: 47%;
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            gap: 10px;
            width: auto;
            height: auto;
            padding: 20px;
            overflow-y: auto;
        }

        .number {
            font-size: 3em; 
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border: 2px solid black;
            height: 70px;
            width: 70px;
        }

        .admin-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .admin-controls input, .admin-controls button {
            padding: 10px;
            font-size: 16px;
        }

        .admin-controls button {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="main-container">
        <div id="current-number">
            <div class="number" id="currentNumberDisplay">--</div>
        </div>
        <div id="past-numbers"></div>
    </div>

    <div class="admin-controls" id="admin-controls" style="display: none;">
        <input type="number" id="newNumber" placeholder="数字を入力 (1~75)" autofocus>
        <button onclick="sendNumber()">送信</button>
        <button onclick="resetNumbers()">リセット</button>
        <button onclick="setAdminMode(false)">管理者モード終了</button>
    </div>

    <script>
        const socket = io();
        let numbers = [];

        // ページ読み込み時にlocalStorageを確認して、adminモードの表示を切り替える
        window.onload = function () {
            const isAdmin = localStorage.getItem('admin') === 'true';
            if (isAdmin) {
                document.getElementById('admin-controls').style.display = 'block';
            }
        };

        // 管理者モードを設定する関数
        function setAdminMode(isAdmin) {
            localStorage.setItem('admin', isAdmin ? 'true' : 'false');
            document.getElementById('admin-controls').style.display = isAdmin ? 'block' : 'none';
        }

        function sendNumber() {
            const newNumberInput = document.getElementById('newNumber');
            const number = parseInt(newNumberInput.value);

            if (!isNaN(number) && number >= 1 && number <= 75 && !numbers.includes(number)) {
                numbers.push(number);
                socket.emit('newNumber', number);
                newNumberInput.value = '';
                newNumberInput.focus();
            } else {
                alert("無効な数字です！");
            }
        }

        function resetNumbers() {
            numbers = [];
            socket.emit('resetNumbers');
        }
    </script>
</body>
</html>
