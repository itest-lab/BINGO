<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムビンゴ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #eaeaea;
        }
        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #current-number {
            width: 700px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-110%, -50%);
            border-radius: 10px;
        }

        #current-number .number {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color: black;
            font-size: 420px;
            font-weight: bold;
            border: 4px solid black;
        }

        #past-numbers {
            margin-left: 47%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            width: auto;
            height: auto;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .number {
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border: 2px solid black;
            transition: transform 0.2s ease-in-out;
            height: 70px;
            width: 70px;
        }

        .number.B { background-color: #ff9999; }
        .number.I { background-color: #ffcc99; }
        .number.N { background-color: #ffff99; }
        .number.G { background-color: #ccff99; }
        .number.O { background-color: #99ccff; }

        .admin-controls {
            position: fixed;
            bottom: 20px;
            left: 120px;
            z-index: 10;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .admin-controls input, .admin-controls button {
            padding: 10px;
            font-size: 16px;
        }

        .admin-controls button {
            cursor: pointer;
        }

        /* ポップアップ用スタイル */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            z-index: 100;
            display: none;
            width: 400px;
        }
        .popup input {
            display: block;
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }

        /* 管理者モードボタン */
        #admin-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="current-number">
            <div class="number" id="currentNumberDisplay">--</div>
        </div>
        <div id="past-numbers"></div>
    </div>

    <div class="admin-controls" id="admin-controls">
        <input type="number" id="newNumber" placeholder="数字を入力 (1~75)" autofocus>
        <button onclick="sendNumber()">送信</button>
        <button onclick="resetNumbers()">リセット</button>
    </div>

    <!-- 管理者モードボタン -->
    <button id="admin-button" onclick="showPasswordPopup()">管理者モード</button>

    <!-- パスワード入力用ポップアップ -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div>
            <p>パスワードを入力してください:</p>
            <input type="password" id="passwordInput" placeholder="パスワード">
            <button onclick="checkPassword()">確認</button>
            <button onclick="closePasswordPopup()">キャンセル</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ここで関数を先に定義
        function showPasswordPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === "1234") {
                document.getElementById('admin-controls').style.display = 'block'; // 管理者モードを表示
                closePasswordPopup();
            } else {
                alert("パスワードが間違っています");
            }
        }

        function closePasswordPopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        const socket = io();
        let numbers = [];
        document.getElementById('admin-controls').style.display = 'none';

        function getBingoColumnColor(number) {
            if (number >= 1 && number <= 15) return 'B';
            if (number >= 16 && number <= 30) return 'I';
            if (number >= 31 && number <= 45) return 'N';
            if (number >= 46 && number <= 60) return 'G';
            if (number >= 61 && number <= 75) return 'O';
            return '';
        }

        function updateNumbers(updatedNumbers) {
            numbers = updatedNumbers;
            const currentNumberDisplay = document.getElementById('currentNumberDisplay');
            const pastNumbersDiv = document.getElementById('past-numbers');

            const currentNumber = numbers[numbers.length - 1] || '--';
            currentNumberDisplay.textContent = currentNumber;
            currentNumberDisplay.className = `number ${getBingoColumnColor(currentNumber)}`;

            pastNumbersDiv.innerHTML = numbers.map((num, index) => 
                `<div 
                    class="number ${getBingoColumnColor(num)}" 
                    ${isAdmin ? `onclick="editNumber(${index})"` : ""}>
                    ${num}
                </div>`
            ).reverse().join('');
        }

        function sendNumber() {
            const newNumberInput = document.getElementById('newNumber');
            const number = parseInt(newNumberInput.value);

            if (!isNaN(number) && number >= 1 && number <= 75 && !numbers.includes(number)) {
                numbers.push(number);
                socket.emit('newNumber', number);
                newNumberInput.value = '';
                newNumberInput.focus();
            } else {
                alert("無効な数字です！");
            }
        }

        function resetNumbers() {
            numbers = [];
            socket.emit('resetNumbers');
        }

        socket.on('updateNumbers', updateNumbers);
    </script>
</body>
</html>
