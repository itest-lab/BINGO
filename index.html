<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムビンゴ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #eaeaea;
        }

        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #current-number {
            width: 700px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-110%, -50%);
            border-radius: 10px;
        }

        #current-number .number {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color: black;
            font-size: 420px;
            font-weight: bold;
            border: 4px solid black;
        }

        #past-numbers {
            margin-left: 47%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 10px;
            width: auto;
            height: 490px;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .number {
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border: 2px solid black;
            transition: transform 0.2s ease-in-out;
            height: 70px;
            width: 70px;
        }

        .B {
            background-color: #ff9999;
        }

        .I {
            background-color: #ffcc99;
        }

        .N {
            background-color: #ffff99;
        }

        .G {
            background-color: #ccff99;
        }

        .O {
            background-color: #99ccff;
        }

        .admin-controls {
            position: fixed;
            bottom: 20px;
            left: 160px;
            z-index: 10;
            display: none;
            flex-direction: row;
            gap: 10px;
        }

        .admin-controls input,
        .admin-controls button {
            padding: 10px;
            font-size: 16px;
        }

        .admin-controls button {
            cursor: pointer;
        }

        /* ポップアップ用スタイル */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            z-index: 100;
            display: none;
            width: 400px;
        }

        .popup input {
            display: block;
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }

        /* 管理者モードボタン */
        #admin-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }

        /* パスワードポップアップ */
        #password-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            z-index: 10;
            display: none;
            width: 300px;
        }

        #password-popup input {
            display: block;
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        #password-popup button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

    <!-- Firebase SDKの読み込み -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

</head>
<body>
    <div id="main-container">
        <div id="current-number">
            <div id="currentNumberDisplay" class="number">--</div>
        </div>
        <div id="past-numbers"></div>
    </div>
    <div class="admin-controls" id="admin-controls">
        <input type="text" id="numberInput" placeholder="数字を入力してください" autocomplete="off" autocorrect="off">
        <button id="sendNumber">送信</button>
        <button onclick="resetNumbers()">リセット</button>
    </div>
    <button id="admin-button">参加者モード</button>

    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyBv7bPCjXzKEtzqGtmWl9fJWLCw_1qXOIc",
            authDomain: "bingo-main.firebaseapp.com",
            databaseURL: "https://bingo-main-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bingo-main",
            storageBucket: "bingo-main.firebasestorage.app",
            messagingSenderId: "945725247317",
            appId: "1:945725247317:web:bfb58e8a76b452665b69dc",
            measurementId: "G-QJJ73C5KBX"
        };

        // Firebaseを初期化
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        // 管理者モードフラグ
        let isAdmin = false;

        // 参加者モード/管理者モードの切り替え
        document.getElementById('admin-button').addEventListener('click', () => {
            isAdmin = !isAdmin;
            document.getElementById('admin-controls').style.display = isAdmin ? 'flex' : 'none';
            document.getElementById('admin-button').textContent = isAdmin ? '管理者モード' : '参加者モード';
        });

        // Firebaseの参照
        const bingoRef = db.ref('bingo');

        // 送信ボタンが押された時の処理
        document.getElementById('sendNumber').addEventListener('click', () => {
            if (!isAdmin) {
                alert('管理者モードでなければ数字を送信できません');
                return;
            }

            const inputField = document.getElementById('numberInput');
            const inputValue = inputField.value.trim();

            if (!inputValue || isNaN(inputValue)) {
                alert('有効な数字を入力してください');
                return;
            }

            // Firebaseにデータを書き込む
            bingoRef.set({
                currentNumber: inputValue,
                pastNumbers: [inputValue, ...(pastNumbers || [])]
            });

            inputField.value = '';
        });

        // データ変更をリアルタイムで監視
        bingoRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                updateCurrentNumber(data.currentNumber);
                updatePastNumbers(data.pastNumbers);
            }
        });

        // 現在の数字を更新
        function updateCurrentNumber(number) {
            document.getElementById('currentNumberDisplay').textContent = number || '--';
        }

        // 既出の数字を更新
        function updatePastNumbers(numbers) {
            const pastNumbersContainer = document.getElementById('past-numbers');
            pastNumbersContainer.innerHTML = '';
            (numbers || []).forEach(number => {
                const numberElement = document.createElement('div');
                numberElement.className = 'number';
                numberElement.textContent = number;
                pastNumbersContainer.appendChild(numberElement);
            });
        }

        // リセットボタンの処理
        function resetNumbers() {
            if (!isAdmin) {
                alert('管理者モードでなければリセットできません');
                return;
            }
            bingoRef.set({
                currentNumber: '--',
                pastNumbers: []
            });
        }
    </script>
</body>

</html>
